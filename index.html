<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Site multilingv</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 data-i18n="headerTitle">Acesta este header-ul (fallback)</h1>
    <nav class="language-nav">
      <ul>
        <!-- Butoane de schimbare a limbii -->
        <li><a href="#" onclick="setLanguage('ro')">Română</a></li>
        <li><a href="#" onclick="setLanguage('en')">Engleză</a></li>
        <li><a href="#" onclick="setLanguage('bg')">Bulgăre</a></li>
        <li><a href="#" onclick="setLanguage('hu')">Maghiară</a></li>
      </ul>
    </nav>
  </header>

  <hr />

  <main>
    <h2 data-i18n="mainText">Bine ai venit pe site! (fallback)</h2>

    <a href="#" class="image-box">
      <img src="windows-banner.jpg" alt="Poza 1">
      <span data-i18n="pictureOne">O poză cât tot chenarul (fallback)</span>
    </a>

    <a href="#" class="image-box">
      <img src="Office-banner.jpg" alt="Poza 2">
      <span data-i18n="pictureTwo">A doua poză (fallback)</span>
    </a>
  </main>

  <!-- Scriptul JavaScript de i18n -->
  <script src="js/i18n.js"></script>
  <script>
    // La încărcarea paginii, încercăm să vedem dacă utilizatorul are deja o limbă salvată
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('language') || 'ro'; // default 'ro'
      setLanguage(savedLang);
    });
  </script>

	

</body>
</html>
